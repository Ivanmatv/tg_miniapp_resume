<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка резюме</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="screen hidden" id="uploadScreen">
        <h2>Загрузите резюме</h2>
        <div class="file-info">Формат: PDF, DOCX, PNG, XLSX (макс. 15MB)</div>
        <input type="file" id="fileInput">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="upload-status" id="status"></div>
        <div id="error" class="error-message hidden"></div>
        <button id="submitFile">Отправить файл</button>
    </div>

    <div class="screen hidden" id="resultScreen">
        <h2>Спасибо за участие!</h2>
        <div class="success-message">Ваше резюме успешно загружено.</div>
        <button id="closeApp">Закрыть приложение</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
